<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <img
        src="./images/bg-pattern-top.svg"
        alt=""
        aria-hidden="true"
        class="pattern top"
      />
      <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="banner-pic" class="hero" />
        <div class="info">
          <img
            src="./images/image-victor.jpg"
            alt="profile-pic"
            class="profile"
          />
          <div class="name-age">
            <h4>Victor Crest</h4>
            <p>26</p>
          </div>
          <p class="address">London</p>
          <div class="border-line"></div>
          <div class="stat-container">
            <div class="stat-items">
              <h4>80K</h4>
              <small>Followers</small>
            </div>
            <div class="stat-items">
              <h4>803K</h4>
              <small>Likes</small>
            </div>
            <div class="stat-items">
              <h4>1.4K</h4>
              <small>Photos</small>
            </div>
          </div>
        </div>
      </div>
      <img
        src="./images/bg-pattern-bottom.svg"
        alt=""
        aria-hidden="true"
        class="pattern bottom"
      />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JarnKet" target="_blank">JarnKet</a>.
      </div>
    </main>
  </body>
</html>
